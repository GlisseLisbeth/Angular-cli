<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
   {{ title }}!
  </h1>
</div>
<div class="row text-center">
  <form [formGroup]="form" autocomplete="off" >
    <div class="col-md-12 col-xs-12">
      <textarea formControlName="texto" placeholder="Ingrese texto"></textarea>
    </div>
    <div class="row">
      <div class="col-md-6 col-xs-6 pull-left">
        <button class="btn btn-primary" type="submit"  (click)="addText()">Agregar texto</button>
      </div>
      <div class="col-md-6 col-xs-6 pull-right">
        <button class="btn btn-danger" type="button"  (click)="showText()">Visualizar todo</button>
      </div>
    </div>
  </form>
  <br>
  <div class="row" style="border: 1px dashed black;  ">
    <div class="col-md-6 col-xs-6 col-md-offset-3 text-left">
      <p *ngFor="let persona of arrPoema">{{persona.texto}}</p>
    </div>
  </div>
</div>
